<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Forms</title>
  <link rel="stylesheet" href="mywork.css">

<body>
<form action="">
  <legend>Registration form for Sports</legend>
  <br>
  <label for="fname">Firstname</label>
  <input type="text" id="fname"><br><br>

  <label for="lname">Lastname</label>
  <input type="text" id="lname"><br><br>

  <label for="email">Email</label>
  <input type="email" id="email"><br><br>

  <label for="pwd">Password</label>
  <input type="password" id="pwd"><br><br>

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob"><br><br><br>

  <p>Select any option</p>
  <input type="radio">HTML<br>
  <input type="radio">CSS<br><br>

  <p>Choose any sport</p>
  <input type="checkbox">Tennis<br>
  <input type="checkbox">Basketball
  <br>
  <br>
  <br>
  <input type="submit" value="Submit">


</form>



</body>
</html>
