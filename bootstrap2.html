<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!---button groups--->
<div class="btn-group">
  <button type="button" class="btn btn-primary">Information</button>
  <button type="button" class="btn btn-danger">Message</button>
  <button type="button" class="btn btn-warning">Friends</button>
  <button type="button" class="btn btn-success">Setting</button>
  <button type="button" class="btn btn-info">Search</button>
  <button type="button" class="btn btn-dark">Info</button>
</div>
<br>
<br>
<div class="btn-group-vertical">
  <button type="button" class="btn btn-primary">Information</button>
  <button type="button" class="btn btn-danger">Message</button>
  <button type="button" class="btn btn-warning">Friends</button>
  <button type="button" class="btn btn-success">Setting</button>
  <button type="button" class="btn btn-info">Search</button>
  <button type="button" class="btn btn-dark">Info</button>
  <a href="iframes.html" class="btn btn-dark">iframes</a>
</div>
<br><br>
<!---badges--->
<p>Some information <span class="badge rounded-pill bg-danger">See</span>  </p>
<p>Some information <span class="badge bg-info rounded-pill">Show</span>  </p>
<p>Click here <span class="badge bg-success rounded-pill">Here</span>  </p>

<button class="btn btn-success" type="button">Messages <span class="badge bg-primary">6</span> </button>
<br><br>
<!---Progress bars--->
<div class="progress">
  <div class="progress-bar-striped progress-bar-animated bg-success" style="width: 20%; height: 70px">User 1</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar-striped bg-primary" style="width: 30%; height: 70px">User 2</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar-striped bg-info" style="width: 40%; height: 70px">User 3</div>
</div>
<br><br>

<!---spinners--->
<div class="spinner-border spinner-border-lg text-danger"></div>
<div class="spinner-border spinner-border-sm text-info"></div>
<div class="spinner-border text-success"></div>
<div class="spinner-border text-primary"></div>
<div class="spinner-border text-dark"></div>
<br><br>

<button class="btn btn-primary" type="button">Spinning... <span class="spinner-border text-dark"></span> </button>

<br><br>
<div class="spinner-grow bg-success spinner-grow-sm"></div>
<div class="spinner-grow bg-primary spinner-border-lg"></div>
<div class="spinner-grow bg-info"></div>
<div class="spinner-grow bg-warning"></div>
<div class="spinner-grow bg-dark"></div>

<!---cards--->
<div class="card" style="width: 30%">
  <img src="images/admin.png" alt="" class="card-img-top">
  <div class="card-body">
    <h1 class="card card-title">Administrator</h1>
    <p class="card-text">Granted Permission</p>
    <a href="myform.html" class="btn btn-primary">Show Profile</a>
  </div>
</div>


</body>
</html>
