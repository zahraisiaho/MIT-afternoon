<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!---simple bootstrap form--->
<form action="" class="bg-dark text-dark p-5 m-5">
  <legend class="text-center text-uppercase">Registration Form</legend>

  <div class="form-floating mb-3 mt-3">
  <input type="text" class="form-control" id="fname" placeholder="Firstname">
   <label for="fname"class="form-label">Firstname:</label>
  </div>


  <div class="form-floating mb-3">
  <input type="text" class="form-control" id="sname" placeholder="Surname">
    <label for="sname" class="form-label">Surname:</label>
  </div>


  <div class="form-floating mb-3">
  <input type="email" class="form-control" id="email" placeholder="Email">
     <label for="email" class="form-label">Email:</label>
  </div>


  <div class="form-floating mb-3">
  <input type="password" class="form-control" id="pwd" placeholder="Password">
      <label for="pwd" class="form-label">Password:</label>
  </div>


  <div class="mb-3 text-warning">
    <label for="commments" class="from-label">Comments:</label>
    <textarea name="" id="commments" cols="5" rows="7" class="form-control"></textarea>
  </div>

  <div class="mb-3 text-warning">
    <label for="language" class="form-label">Programming languages:</label>
    <input type="text" id="language" list="languages" class="form-control">
    <datalist id="languages">
     <option value="Python">
     <option value="Kotlin">
     <option value="Java">
     <option value="C++">
    </datalist>
  </div>

  <button type="submit" class="btn btn-warning">Submit</button>
</form>
<br><br>
<!---inline forms--->
<form action="">
  <div class="row bg-info p-4">
    <div class="col">
      <input type="text" class="form-control" placeholder="Enter first name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Enter last name">
    </div>
  </div>
  <div class="row bg-success p-4">
    <div class="col">
      <input type="password" class="form-control" placeholder="Enter password">
    </div>
    <div class="col">
      <input type="email" class="form-control" placeholder="Enter email">
    </div>
  </div>
  <div class="row bg-primary p-4">
    <div class="col">
      <input type="date" class="form-control" placeholder="Enter DOB">
    </div>
    <div class="col">
      <input type="date" class="form-control" placeholder="Enter Registration date">
    </div>
  </div>
</form>

</body>
</html>
