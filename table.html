    <style>
        table,th,td{
            border: 1px solid #691f69;

        th,td{
            padding-top: 5px;
            padding-bottom: 5px;

<body>
<table style="width: 70%; height: 500px; margin-left: auto; margin-right: auto">
    <caption style="color: darkred; font-size: 40px"><u>PERSONAL TIMETABLE</u></caption>
    <!---first row--->
    <tr>
        <th>TIME</th>
        <th>MONDAY</th>
        <TH>TUESDAY</TH>
        <TH>WEDNESDAY</TH>

        <td>9-10 am</td>

        <td>Math</td>
        <td>Geography</td>

        <td>10-11 am</td>
        <td>Physics</td>
        <td>Biology</td>
        <td>Kiswahili</td>
        <td>English</td>
    </tr>
    <!---fourth row--->
    <tr>
        <td>11-12 pm</td>
        <td>Math</td>
        <td>Geography</td>
        <td>CRE</td>
        <td>French</td>
    </tr>
</table>
